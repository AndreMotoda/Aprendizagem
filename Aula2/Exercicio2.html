<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página utilizando forms</title>
    <link rel="stylesheet" href="Exercicio2.css" class="css">
</head>

<body>
    <main>
        <div id="formulario">
            <form action="">
                <section>
                    <fieldset>
                        <legend>Informações pessoais do aluno</legend>
                        <label for="nome">Nome: </label>
                        <input type="text" id="nome" name="nome" required-size="50" maxlength="50"
                            pattern="[a-zA-Z ]{1,50}" autofocus />
                        <br><br>
                        <label for="email">E-mail: </label>
                        <input type="email" id="email" name="email">
                        <br><br>
                        <label>Sexo: </label>
                        <br><br>
                        <input type="radio" id="masculino" name="sexo" value="M" checked>
                        <label>Masculino</label>
                        <input type="radio" id="feminino" name="sexo" value="F">
                        <label>Feminino</label>
                        <input type="radio" id="outro" name="sexo" value="O">
                        <label>Outro</label>
                        <br><br>
                        <label>Passatempos: </label>
                        <br><br>
                        <input type="checkbox" id="passatempo1" name="passatempos" value="ler">
                        <label>Ler</label>
                        <br><br>
                        <input type="checkbox" id="passatempo2" name="passatempos" value="esporte">
                        <label>Praticar Esportes</label>
                        <br><br>
                        <input type="checkbox" id="passatempo3" name="passatempos" value="filme">
                        <label>Assistir Filmes</label>
                        <br><br>
                        <input type="checkbox" id="passatempo4" name="passatempos" value="dormir">
                        <label>Dormir</label>
                        <br><br>
                        <input type="submit" value="Enviar">
                        <button type="reset">Limpar</button>
                    </fieldset>
                    <br><br>
                    <fieldset>
                        <legend>Deixe aqui alguma informação que julgar necessária</legend>
                        <label>Mensagem</label>
                        <textarea name="mensagem" id="mensagem" cols="50" rows="5" placeholder="vazio"></textarea>
                        <br><br>
                        <label>País</label>
                        <select name="pais" id="pais">
                            <option value="">Selecione</option>
                            <option value="brasil">Brasil</option>
                            <option value="eua">EUA</option>
                            <option value="portugal">Portugal</option>
                            <option value="espanha">Espanha</option>
                        </select>
                        <br><br>
                        <button type="button">Cancelar</button>
                    </fieldset>
                </section>
            </form>
        </div>
    </main>
    <footer class="rodape">Página criada na</footer>
    <script src="Exercicio2.js" class="js"></script>
</body>

</html>
